<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Analyzer</title>
</head>
<body>

    <div class="menu"></div>
    <nav id="navigation" class="slide-in">
        <button id="js-close" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="close-info">
            <h2>Text Analyzer</h2>
            <p>Made by me for this purpose.</p>
        </div>
    </nav>
    <div class="container gradience-overlay">
        <header>
            <div class="row">
                <div class="col">
                    <h1 class="typing">Text Analyzer()</h1>
                    <p>Analyze your text in the field below.</p>
                </div>
            </div>
        </header>
        <main>
            <form class="form-group">
                <div class="row">
                    <div class="col">
                        <output id="js-word-count" class="form-control">---</output>
                        <label>Word Count</label>
                    </div>
                    <div class="col">
                        <output id="js-unique-count" class="form-control">---</output>
                        <label>Unique Word Count</label>
                    </div>
                    <div class="col">
                        <output id="js-average-length" class="form-control">---</output>
                        <label>Average Word Length</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea id="js-user-input" class="form-control" id="" rows="6" placeholder="Please enter some text and we will remove non-alpanumeric characters and spaces."></textarea>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div class="container">
        <div class="row">
            <input id="js-submit" class="btn-sm" type="submit" value="Analyze">    
        </div>
    </div>

</body>
</html>
