<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Text Analyzer will analyze your text and give you feedback.">
    <meta name="author" content="Asif Kabani">
    
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"> -->

    <title>Text Analyzer</title>
</head>
<body>

    <nav id="js-menu" class="menu"></nav>
    <div id="js-info" class="fade-in">
        <button id="js-close" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="container gradience-overlay">
        <header>
            <div class="row">
                <div class="col">
                    <h1 class="typing">Text Analyzer()</h1>
                    <p id='js-txt'>Analyze your text in the field below.</p>
                    <div id='js-about' class="hidden">
                        <p>Text Analyzer is a simple web application into the world of JavaScript. It took me a long time to come up with this simple thing, and I loved every moment of it.</p>
                        <p class="made-by">Asif Kabani: <span>Github</span></p>         
                    </div>
                </div>
            </div>
        </header>
        <main>
            <form class="form-group">
                <div class="row">
                    <div class="col">
                        <output id="js-word-count" class="form-control">---</output>
                        <label>Word Count</label>
                    </div>
                    <div class="col">
                        <output id="js-unique-count" class="form-control">---</output>
                        <label>Unique Word Count</label>
                    </div>
                    <div class="col">
                        <output id="js-average-length" class="form-control">---</output>
                        <label>Average Word Length</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea id="js-user-input" class="form-control" id="" rows="6" placeholder="Please enter some text and we will remove non-alpanumeric characters and spaces."></textarea>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div class="container">
        <input id="js-submit" class="btn btn-sm btn-primary" type="submit" value="Analyze">    
    </div>

<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
